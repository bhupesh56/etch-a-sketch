<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
        <div class="controls">
            <button class="nav-button" id="clear">Clear</button>
            <button class="nav-button" id="new">New</button>
            <button class="nav-button" id="eraser">Eraser</button>
            <button class="nav-button" id="random">Random</button>
            <button class="nav-button" id="color">Color</button>
        </div>
        <div class="grid"></div>
        <div class = "slider-container">
            <input type="range" min="1" max="100" value="16" class="slider">
            <p class="slider-value"></p>
        </div>
</body>
</html>
